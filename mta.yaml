ID: customerprofile
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: javaswp
    type: java
    path: javaswp
    parameters:
      memory: 512M
    provides:
      - name: javaswp_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
  - name: java
    type: java
    path: java
    parameters:
      memory: 512M
    provides:
      - name: java_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
    build-parameters:
      build-result: 'target/*.jar'
  - name: javaspring
    type: java
    path: javaspring
    parameters:
      memory: 1024M
    provides:
      - name: javaspring_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
    build-parameters:
      build-result: 'target/*.jar'
  - name: spring
    type: java
    path: spring
    parameters:
      memory: 1024M
    provides:
      - name: spring_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
    build-parameters:
      build-result: 'target/*.jar'
resources:
  - name: hdi_db
    parameters:
      config:
        schema: CUSTOMER
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
